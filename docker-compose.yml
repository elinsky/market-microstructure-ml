services:
  postgres:
    image: postgres:16
    container_name: quotewatch-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: iceberg
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Run app in container for local/prod parity
  # Usage: docker-compose --profile app up
  app:
    build: .
    container_name: quotewatch-app
    ports:
      - "8050:8050"
    environment:
      - PORT=8050
      - ENABLE_PERSISTENCE=true
      - ICEBERG_CATALOG_URI=postgresql+psycopg2://postgres:localdev@postgres:5432/iceberg
      - ICEBERG_WAREHOUSE=file:///data/warehouse
    volumes:
      - ./data:/data
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - app

volumes:
  postgres_data: