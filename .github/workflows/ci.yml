name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Check formatting with black
        run: black --check .

      - name: Lint with ruff
        run: ruff check .

      - name: Type check with mypy
        run: mypy src --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: localdev
          POSTGRES_DB: iceberg
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      ICEBERG_CATALOG_URI: postgresql+psycopg2://postgres:localdev@localhost:5432/iceberg
      ICEBERG_WAREHOUSE: file:///tmp/warehouse
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov

      - name: Run tests with coverage
        run: pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=75

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]
    # Only deploy on push to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Cloud Function (snapshot expiration)
        run: |
          gcloud functions deploy expire-snapshots \
            --gen2 \
            --runtime=python311 \
            --region=us-central1 \
            --source=functions/expire_snapshots \
            --entry-point=expire_snapshots \
            --trigger-http \
            --no-allow-unauthenticated \
            --memory=256MB \
            --timeout=300s \
            --set-env-vars=ICEBERG_WAREHOUSE=gs://quotewatch-data/warehouse \
            --set-secrets=ICEBERG_CATALOG_URI=iceberg-catalog-uri:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy quotewatch \
            --source . \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 1 \
            --timeout 3600 \
            --concurrency 80 \
            --add-cloudsql-instances quotewatch-prod:us-central1:quotewatch-iceberg \
            --set-env-vars ENABLE_PERSISTENCE=true \
            --set-env-vars ICEBERG_WAREHOUSE=gs://quotewatch-data/warehouse \
            --set-secrets ICEBERG_CATALOG_URI=iceberg-catalog-uri:latest